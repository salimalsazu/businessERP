version: "3.8"
services:
  postgres:
    image: postgres:latest
    container_name: postgres
    hostname: postgres
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: salimalsazu
      POSTGRES_DB: erp
    volumes:
      - type: bind
        source: /c/salim/aws/erp/db
        target: /var/lib/postgresql/db
    restart: unless-stopped

  server:
    stdin_open: true
    build:
      context: ./server
      dockerfile: Dockerfile
    image: server:latest
    container_name: server-container
    depends_on:
      - postgres
    ports:
      - 7000:7000
    volumes:
      - type: bind
        source: /c/salim/aws/erp/data
        target: /app/uploads

  client:
    stdin_open: true
    build:
      context: ./client
      dockerfile: Dockerfile
    image: client:latest
    container_name: client-container
    depends_on:
      - server
    ports:
      - 3000:3000
