version: "3.8"

networks:
  my-network:
    driver: bridge

services:
  postgres:
    image: postgres:latest
    container_name: postgres
    hostname: postgres
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: salimalsazu
      POSTGRES_DB: erp
    volumes:
      - type: bind
        source: /root/volumes/erp/db
        target: /var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    networks:
      - my-network

  server:
    stdin_open: true
    build:
      context: ./server
      dockerfile: Dockerfile
    image: server:latest
    container_name: server-container
    depends_on:
      - postgres
    ports:
      - 7000:7000
    volumes:
      - type: bind
        source: /root/volumes/erp/data
        target: /app/uploads
    restart: unless-stopped
    networks:
      - my-network

  client:
    stdin_open: true
    build:
      context: ./client
      dockerfile: Dockerfile
    image: client:latest
    container_name: client-container
    depends_on:
      - server
    ports:
      - 3000:3000 # Expose internal port for local access (if needed)

    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.client.rule=Host(`account.24-7sourcingbd.com`)"
      - "traefik.http.routers.client.entrypoints=websecure"
      - "traefik.http.services.client.loadbalancer.server.port=3000" # Internal port
      - "traefik.http.routers.client.tls.certresolver=myresolver" # Use Let's Encrypt

    restart: unless-stopped
    networks:
      - my-network

  backup-service:
    build:
      context: ./backup-service
    container_name: backup-service
    volumes:
      - type: bind
        source: /var/backups
        target: /backup
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - my-network
